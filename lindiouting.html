<!DOCTYPE html>
<html>
  <head>
    <title>Outings With Lindi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: new google.maps.LatLng(6.896531, 79.898555),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            icon: iconBase + 'parking_lot_maps.png'
          },
          library: {
            icon: iconBase + 'library_maps.png'
          },
          info: {
            icon: iconBase + 'info-i_maps.png'
          },
          dining: {
            icon: iconBase + 'dining.png'
          }
        };

        //Test Content
        // var contentString = "<div style='float:left'>"+
        // "<img src='http://i.stack.imgur.com/g672i.png'></div><div style='float:right; padding: 10px;'>"+
        // "<b>Title</b><br/>123 Address<br/> City,Country</div>";

        var outings = [
          {
            position: new google.maps.LatLng(6.876596, 79.928737), // Home
            type: 'info',
            title: "Channo's",
            image: 'images/channos.jpg',
            description: "Cuddle Times <3"
          }, {
            position: new google.maps.LatLng(6.891557, 79.901701), // Lindi's
            type: 'info',
            title: "Lindi's",
            image: 'images/lindis_valentines.jpeg',
            description: "Game Nights"
          }, {
            position: new google.maps.LatLng(6.90504,79.894297), // Roccos
            type: 'dining',
            title: "Rocco's",
            description: "First Date"
          }, {
            position: new google.maps.LatLng(6.8933954,79.9239961), // Cafe Noire
            type: 'info',
            title: "Cafe Noire",
            image: 'images/cafenoire.jpg',
            description: "Coffee and Sweets before Dinner."
          },  {
            position: new google.maps.LatLng(6.891603, 79.910633), // Badegana Wetland Park
            type: 'info',
            title: "Wetland Park",
            description: "That Sunset...!"
          }, {
            position: new google.maps.LatLng(6.9054711,79.9099718), // Diyatha Uyana
            type: 'info',
            title: "Waters Edge",
            description: "So many memories, That First Kiss.... <3"
          }, {
            position: new google.maps.LatLng(6.902034, 79.949026), // Sevena Place - Anagi Nanadi's
            type: 'info',
            title: "Anagi Nandi's",
            description: "Meeting the Cousins"
          }, {
            position: new google.maps.LatLng(6.911338,79.866114), // Lakshman Kadirigama Institute
            type: 'info',
            title: "Lakshman Kadirigama Institute",
            description: "Every Brilliant Thing"
          }, {
            position: new google.maps.LatLng(6.8938023,79.865901), // Savoy Premiere
            type: 'info',
            title: "Savoy",
            description: "Movie Date"
          }, {
            position: new google.maps.LatLng(6.905668,79.861164), // Lionel Wendt
            type: 'info',
            title: "Lionel Wendt",
            description: "Fun House"
          }, {
            position: new google.maps.LatLng(6.917769,79.848522), // Noodles
            type: 'info',
            title: "Noodles",
            image: 'images/noodles.jpg',
            description: "Slurpy Goodness"
          }, {
            position: new google.maps.LatLng(6.9200897,79.845677), // Nihonbashi 11th May
            type: 'info',
            title: "Nihonbashi",
            image: 'images/nihonbashi_11th_May.jpg',
            description: "Japanese Cuisine"
          }, {
            position: new google.maps.LatLng(6.6761263,79.9191163), // Kalutara Hotel
            type: 'info',
            title: "Taprobana",
            image: 'images/kalutara_hotel.jpg',
            description: "Moments to our selves..."
          }, {
            position: new google.maps.LatLng(6.675472, 79.922522),	//The Villas Wadduva
            type: 'info',
            title: "The Villas Wadduwa",
            image: 'images/the_Villas_1.jpg',
            description: "Holiday...!!! <3"
          }, {
            position: new google.maps.LatLng(7.274953, 80.637036),  // Hanthana
            type: 'info',
            title: "Hanthana hill",
            image: 'images/hanthanna.jpg',
            description: "On the tank :D"
          } /*, {
            position: new google.maps.LatLng(-33.91608037421864, 151.23288232673644),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91851096391805, 151.2344058214569),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91818154739766, 151.2346203981781),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
            type: 'library'
          } */
        ];

        // Create markers.
        outings.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            //icon: icons[feature.type].icon,
            title: feature.title,
            map: map
          });


          if(feature.image != null) {
            var imagePlaceholder = feature.image;
          } else {
            var imagePlaceholder = 'http://i.stack.imgur.com/g672i.png';
          }

            //TODO: Combine the image check and audit the content skeleton based on that.

          var infowindow = new google.maps.InfoWindow({
            content: "<div style='float:left'>"+
            "<img src="+imagePlaceholder+" height='100' width='100' ></div><div style='float:right; padding: 10px;'>"+
            "<b>"+feature.title+"</b><br/>"+feature.description+"<br/>  </div>"
          });

          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });

        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM9YiA1BMAhsn7P7EkHoEDffRtM1L6Jqo&callback=initMap">
    </script>
  </body>
</html>
