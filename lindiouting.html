<!DOCTYPE html>
<html>
  <head>
    <title>Outings With Lindi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

        map = new google.maps.Map(document.getElementById('map'), {

          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            icon: iconBase + 'parking_lot_maps.png'
          },
          library: {
            icon: iconBase + 'library_maps.png'
          },
          info: {
            icon: iconBase + 'info-i_maps.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(-33.91721, 151.22630), // Home
            type: 'info'
          }, {
            position: new google.maps.LatLng(6.891557, 79.901701), // Lindi's
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91747, 151.22912), // Roccos
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91910, 151.22907), // Cafe Noire
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91725, 151.23011), // Jagro ?? - 644 Sri Jayawardenepura Mawatha, Sri Jayawardenepura Kotte
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91872, 151.23089), // Sevena Place - Anagi Nanadi's
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91784, 151.23094), // Lakshman Kadirigama Institute
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91682, 151.23149), // Savoy Premiere
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91790, 151.23463), // Lionel Wendt
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91666, 151.23468), // Noodles
            type: 'info'
          } /*, {
            position: new google.maps.LatLng(-33.916988, 151.233640), // 
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91662347903106, 151.22879464019775),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.916365282092855, 151.22937399734496),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91665018901448, 151.2282474695587),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.919543720969806, 151.23112279762267),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91608037421864, 151.23288232673644),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91851096391805, 151.2344058214569),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91818154739766, 151.2346203981781),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
            type: 'library'
          } */
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM9YiA1BMAhsn7P7EkHoEDffRtM1L6Jqo&callback=initMap">
    </script>
  </body>
</html>
